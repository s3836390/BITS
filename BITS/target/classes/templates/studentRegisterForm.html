<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Register Form</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111;
        }
    </style>
</head>
<body>
<ul>
    <li><a href="/users">User List</a></li>
    <li><a href="/student">Student Management</a></li>
    <li><a href="/course">Course Management</a></li>
    <li>
        <div>
            <a>
                <form th:action="@{/logout}" method="post">
                    Welcome <b>[[${#request.userPrincipal.principal.name}]]</b>
                    <input type="submit" value="Sign Out" />
                </form>
            </a>
        </div>
    </li>
</ul>
    <h1>Student Register Page</h1>
    <hr>
    <h2>Save Student</h2>
    <form action="#" th:action="@{/saveStudent}" th:object="${student}" method="post">
        <input type="text" th:field="*{studentId}" placeholder="Student Id" class="form-control mb-4 col-4">
        <input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">
        <input type="text" th:field="*{password}" placeholder="Password" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2"> Save Student</button>
    </form>
</body>
</html>

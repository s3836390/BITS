<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Course Update Form</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<h1>Course Update Page</h1>
<hr>
<h2>Update Course</h2>
<form action="#" th:action="@{/saveCourse}" th:object="${course}" method="post">
  <input type="hidden" th:field="*{id}"/>
  <input type="text" th:field="*{courseId}" class="form-control mb-4 col-4">
  <input type="text" th:field="*{name}" class="form-control mb-4 col-4">
  <input type="text" th:field="*{sem1}" class="form-control mb-4 col-4">
  <input type="text" th:field="*{sem2}" class="form-control mb-4 col-4">
  <input type="text" th:field="*{sem3}" class="form-control mb-4 col-4">
  <button type="submit" class="btn btn-info col-2"> Save Course</button>
</form>
</body>
</html>

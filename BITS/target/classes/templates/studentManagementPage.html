<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Manage System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
  <style>
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
    }

    li {
      float: left;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    li a:hover {
      background-color: #111;
    }
  </style>
</head>
<body>
<ul>
  <li><a href="/users">User List</a></li>
  <li><a href="/student">Student Management</a></li>
  <li><a href="/course">Course Management</a></li>
  <li>
    <div>
      <a>
        <form th:action="@{/logout}" method="post">
          Welcome <b>[[${#request.userPrincipal.principal.name}]]</b>
          <input type="submit" value="Sign Out" />
        </form>
      </a>
    </div>
  </li>
</ul>
  <div class="container my-2">
  <h1>Students List</h1>
    <a th:href = "@{/showStudentRegisterForm}" class="btn btn-primary btn-sm mb-3"> Save Student </a>
  <table border="1" class="table table-striped table-responsive-md">
    <thead>
      <tr>
        <th>Student Id</th>
        <th>Student Name</th>
        <th>Student Email</th>
        <th>Student Password</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="student: ${listStudents}">
        <td th:text="${student.studentId}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.email}"></td>
        <td th:text="${student.password}"></td>
        <td>
          <a th:href="@{/showStudentUpdateForm/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
          <a th:href="@{/deleteStudent/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
  </div>
</body>
</html>

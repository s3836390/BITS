<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Course Manage System</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <style>
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
    }

    li {
      float: left;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    li a:hover {
      background-color: #111;
    }
  </style>
</head>
<body>
<ul>
  <li><a href="/users">User List</a></li>
  <li><a href="/student">Student Management</a></li>
  <li><a href="/course">Course Management</a></li>
  <li>
    <div>
      <a>
        <form th:action="@{/logout}" method="post">
            Welcome <b>[[${#request.userPrincipal.principal.name}]]</b>
          <input type="submit" value="Sign Out" />
        </form>
      </a>
    </div>
  </li>
</ul>
<div class="container my-2">
  <h1>Courses List</h1>
  <a th:href = "@{/showCourseRegisterForm}" class="btn btn-primary btn-sm mb-3"> Save Course </a>
  <table border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>Course Id</th>
      <th>Course Name</th>
      <th>Sem 1</th>
      <th>Sem 2</th>
      <th>Sem 3</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course: ${listCourses}">
      <td th:text="${course.courseId}"></td>
      <td th:text="${course.name}"></td>
      <td th:text="${course.sem1}"></td>
      <td th:text="${course.sem2}"></td>
      <td th:text="${course.sem3}"></td>
      <td>
        <a th:href="@{/showCourseUpdateForm/{id}(id=${course.id})}" class="btn btn-primary">Update</a>
        <a th:href="@{/deleteCourse/{id}(id=${course.id})}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>

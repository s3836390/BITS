<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="UTF-8">
  <title>Course Manage System</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <meta name="viewport" content="with=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link th:href="@{/style.css}" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700&display=swap" rel="stylesheet">
  <link rel="styesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
</head>
<body>

<section class="header">
  <nav>
    <a href="index.html"><img src="images/RMIT_logo_about.jpeg"  alt=""></a>
    <div class="nav-links">
      <i class="fa fa-times"></i>
      <ul>
        <li><a href="/users">User List</a></li>
        <li><a href="/student">Student Management</a></li>
        <li><a href="/course">Course Management</a></li>
        <li><a><form th:action="@{/logout}" method="post">
          <input type="submit" value="Sign Out" />
        </form></a></li>
      </ul>
    </div>
    <i class="fa fa-bars"></i>

  </nav>

  <div class="container text-center" style="background-color: #fff;">

    <div class="container my-2">
      <h1>Courses List</h1>
      <a th:href = "@{/showCourseRegisterForm}" class="btn btn-primary btn-sm mb-3"> Save Course </a>
      <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
          <th>Course Id</th>
          <th>Course Name</th>
          <th>Sem 1</th>
          <th>Sem 2</th>
          <th>Sem 3</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course: ${listCourses}">
          <td th:text="${course.courseId}"></td>
          <td th:text="${course.name}"></td>
          <td th:text="${course.sem1}"></td>
          <td th:text="${course.sem2}"></td>
          <td th:text="${course.sem3}"></td>
          <td>
            <a th:href="@{/showCourseUpdateForm/{id}(id=${course.id})}" class="btn btn-primary">Update</a>
            <a th:href="@{/deleteCourse/{id}(id=${course.id})}" class="btn btn-danger">Delete</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>

</body>
</html>

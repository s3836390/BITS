<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Manage System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
  <meta name="viewport" content="with=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link th:href="@{/style.css}" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700&display=swap" rel="stylesheet">
  <link rel="styesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
</head>
<body>
<section class="header">
  <nav>
    <a href="index.html"><img src="images/RMIT_logo_about.jpeg"  alt=""></a>
    <div class="nav-links">
      <i class="fa fa-times"></i>
      <ul>
        <li><a href="/users">User List</a></li>
        <li><a href="/student">Student Management</a></li>
        <li><a href="/course">Course Management</a></li>
        <li><a><form th:action="@{/logout}" method="post">
          <input type="submit" value="Sign Out" />
        </form></a></li>
      </ul>
    </div>
    <i class="fa fa-bars"></i>

  </nav>

  <div class="container text-center" style="background-color: #fff;">

    <div class="container my-2">
      <h1>Students List</h1>
      <a th:href = "@{/showStudentRegisterForm}" class="btn btn-primary btn-sm mb-3"> Save Student </a>
      <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
          <th>Student Id</th>
          <th>Student Name</th>
          <th>Student Email</th>
          <th>Student Password</th>
          <th>Student Course</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student: ${listStudents}">
          <td th:text="${student.studentId}"></td>
          <td th:text="${student.name}"></td>
          <td th:text="${student.email}"></td>
          <td th:text="${student.password}"></td>
          <td th:text="${#strings.toString(student.courses)}">Courses</td>
          <td>
            <a th:href="@{/showStudentUpdateForm/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
            <a th:href="@{/deleteStudent/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>


</body>
</html>

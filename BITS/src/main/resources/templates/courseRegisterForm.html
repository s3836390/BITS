<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Course Register Form</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <style>
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
    }

    li {
      float: left;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    li a:hover {
      background-color: #111;
    }
  </style>
</head>
<body>
<div class="container text-center">
  <h1><b>[[${#request.userPrincipal.principal.name}]]</b></h1>
  <h3><a>
    <form th:action="@{/logout}" method="post">
      <input type="submit" value="Sign Out" />
    </form>
  </a></h3>
</div>
<h1>Course Register Page</h1>
<hr>
<h2>Save Course</h2>
<form action="#" th:action="@{/saveCourse}" th:object="${course}" method="post">
  <input type="text" th:field="*{courseId}" placeholder="Course Id" class="form-control mb-4 col-4">
  <input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4">
  <input type="text" th:field="*{sem1}" placeholder="True/False" class="form-control mb-4 col-4">
  <input type="text" th:field="*{sem2}" placeholder="True/False" class="form-control mb-4 col-4">
  <input type="text" th:field="*{sem3}" placeholder="True/False" class="form-control mb-4 col-4">
  <button type="submit" class="btn btn-info col-2"> Save Course</button>
</form>
</body>
</html>

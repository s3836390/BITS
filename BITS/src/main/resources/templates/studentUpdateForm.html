<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Update Form</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <style>
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
    }

    li {
      float: left;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    li a:hover {
      background-color: #111;
    }
  </style>
</head>
<body>
<div class="container text-center">
  <h1><b>[[${#request.userPrincipal.principal.name}]]</b></h1>
  <h3><a>
    <form th:action="@{/logout}" method="post">
      <input type="submit" value="Sign Out" />
    </form>
  </a></h3>
</div>
  <h1>Student Update Page</h1>
  <hr>
  <h2>Update Student</h2>
  <form action="#" th:action="@{/saveStudent}" th:object="${student}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <input type="text" th:field="*{studentId}" class="form-control mb-4 col-4">
    <input type="text" th:field="*{name}" class="form-control mb-4 col-4">
    <input type="text" th:field="*{email}" class="form-control mb-4 col-4">
    <input type="text" th:field="*{password}" class="form-control mb-4 col-4">
    <div class="form-group row">
      <label class="col-4 col-form-label">Courses: </label>
      <div class="col-8">
        <th:block th:each="course: ${listCourses}">
          <input type="checkbox" th:field="*{courses}"
                 th:text="${course.name}" th:value="${course.id}" class="m-2" />
        </th:block>
      </div>
    </div>
    <button type="submit" class="btn btn-info col-2"> Save Student</button>
  </form>
</body>
</html>

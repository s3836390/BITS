<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Page</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  <meta name="viewport" content="with=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link th:href="@{/style.css}" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700&display=swap" rel="stylesheet">
  <link rel="styesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
</head>
<body>
<section class="header">
  <nav>
    <a href="index.html"><img src="images/RMIT_logo_about.jpeg"  alt=""></a>
    <div class="nav-links">
      <i class="fa fa-times"></i>
      <ul>
        <li><a href="/users">User List</a></li>
        <li><a href="/student">Student Management</a></li>
        <li><a href="/course">Course Management</a></li>
        <li><a><form th:action="@{/logout}" method="post">
          <input type="submit" value="Sign Out" />
        </form></a></li>
      </ul>
    </div>
    <i class="fa fa-bars"></i>

  </nav>

    <div class="container text-center" style="background-color: #fff;">

      <div>
        <h1>List of Users</h1>
      </div>

      <div>
        <table class="table table-striped table-bordered">
          <thead class="thead-dark">
          <tr>
            <th>User ID</th>
            <th>E-mail</th>
            <th>Name</th>
            <th>Roles</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="user: ${listUsers}">
            <td th:text="${user.id}">User ID</td>
            <td th:text="${user.email}">E-mail</td>
            <td th:text="${user.name}">Name</td>
            <td th:text="${user.roles}">Roles</td>
            <td><a th:href="@{/users/edit/{id}(id=${user.id})}">Edit</a></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
</section>
</div>

</body>
</html>
